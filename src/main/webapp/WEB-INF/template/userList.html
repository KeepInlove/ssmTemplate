<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>
<table>
    <tr>
        <th></th>
    </tr>
    <tr>
        <th>id</th>
        <th>账号</th>
        <th>密码</th>
    </tr>
    <tr th:each = "user :${list}">

       <td th:text="${user.id}"></td>
       <td th:text="${user.username}"></td>
       <td th:text="${user.password}"></td>

    </tr>

</table>
</body>
</html>
